on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run:
    name: Upload vsix package
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - run: npm ci
      - run: |
          brew tap chipsalliance/verible
          brew install verible
        if: runner.os == 'macOS'
      - name: Install Verible (latest linux-static-x86_64) system-wide
        if: runner.os == 'Linux'
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          workdir="$(mktemp -d)"
          cd "$workdir"
          gh release download -R chipsalliance/verible --pattern '*linux-static-x86_64.tar.gz'
          tgz="$(ls -1 verible-*-linux-static-x86_64.tar.gz | head -n 1)"
          sudo mkdir -p /opt/verible
          sudo tar -xzf "$tgz" -C /opt/verible --strip-components=1
          sudo ln -sf /opt/verible/bin/* /usr/local/bin/
          which verible-verilog-format
          verible-verilog-format --version
      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os == 'macOS'
      - run: npm run compile
      - run: npx @vscode/vsce package
      - name: upload vsix package
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v6
        with:
          path: veriloghdl-*.vsix
